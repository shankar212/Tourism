<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Hotel Booking</title>
</head>

<body class="hotel-booking">
    <header>
        <h1>Hotel Booking</h1>
    </header>
    <section>
        <form id="bookingForm">
            <div>
                <h2 class="heading">Booking & Contact Information</h2>
                <div class="controls">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="controls">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="controls">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="address-section">
                    <div class="controls">
                        <label for="street">Address:</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div class="controls">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="controls">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                </div>
                <div class="dates-section">
                    <div class="controls">
                        <label for="arrive">Arrival Date:</label>
                        <input type="date" id="arrive" name="arrive" required>
                    </div>
                    <div class="controls">
                        <label for="depart">Departure Date:</label>
                        <input type="date" id="depart" name="depart" required>
                    </div>
                </div>
                <div class="additional-section">
                    <div class="controls">
                        <label for="guests">Number of Guests:</label>
                        <input type="number" id="guests" name="guests" min="1" required>
                    </div>
                    <div class="controls">
                        <label for="room-type">Room Type:</label>
                        <select id="room-type" name="room-type" required>
                            <option value="deluxe">Deluxe Room</option>
                            <option value="standard">Standard Room</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                </div>
                <div class="controls">
                    <label for="comments">Special Requests:</label>
                    <textarea id="comments" name="comments" placeholder="Any special requests or preferences?"></textarea>
                </div>
                <button type="submit">Submit Booking</button>
                <a href="main.html">Back to Main Page</a>
            </div>
        </form>
    </section>

</body>

</html>
